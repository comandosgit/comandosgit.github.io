<nav class="navbar affix" role="navigation">
    <br>

    <div class="col-xs-12">
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_sharing_toolbox"></div>
    </div>
    <br>
    <br>

    <div class="container-fluid">
        <ul class="nav nav-pills nav-stacked">
            {% for section in site.data.navigation %}
            <li>
                <a href="#{{ section.id }}" class="{{ section.css_class }}" title="{{ section.title }}"><b>{{ section.title }}</b></a>
                {% if section.items %}
                <ul class="nav">
                    {% for item in section.items %}
                    <li><a href="#{{ item.id }}" title="{{ item.title }}">{{ item.title }}</a></li>
                    {% endfor %}
                </ul>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
